<div class="container">

  <h1>Reviews</h1>

  
  <div *ngFor="let review of capReviews" class="review-box">
    <div>
      <p><span *ngIf="review.name">{{review.name}}</span><span *ngIf="!review.name">Anonymous</span></p>
      <ion-icon name="star" color="tertiary" *ngFor="let item of [].constructor(review.rating)"></ion-icon> 
      <p>{{review.message}}</p>
    </div>
  </div>

</div>
