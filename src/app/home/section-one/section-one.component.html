<div class="section2">
  <div class="collection-div">

  <h2>Our caps</h2>
  <ion-row class="row" *ngIf="caps">

    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let cap of caps">
     <app-cap-card [cap]="cap" [collectionRef] = "displayCollectionRef"></app-cap-card>
    </ion-col>
  </ion-row>

  <ion-row class="row" *ngIf="!caps">
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6">
     <app-cap-card></app-cap-card>
    </ion-col>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6">
      <app-cap-card></app-cap-card>
     </ion-col>
  </ion-row>
</div>

 


<div class="green-info-section">
    <ion-row>
      <ion-col size="12" size-md="4" class="ion-text-center">
        <p>This is some general information about where we started</p>
      </ion-col>
      <ion-col size="12" size-md="4" class="ion-text-center">
        <p>This is some general information about what we do about planting trees</p>
      </ion-col>
      <ion-col size="12" size-md="4" class="ion-text-center">
        <p>This is some general information about where we get our caps.</p>
      </ion-col>
    </ion-row>
</div>

<app-social-slider></app-social-slider>



</div>
