<ion-row>
  <ion-col  size="12"  size-xl="3" size-lg="4" size-md="6" *ngFor="let cap of capArray" [ngStyle]="{'display':cap.name === parentCapName ? 'none' : 'block' }" >
   <app-cap-card [cap]="cap"></app-cap-card>
  </ion-col>
</ion-row>
<ion-row class="row" *ngIf="!capArray">
  <ion-col size="12" size-xl="3"  size-lg="4" size-md="6" >
   <app-cap-card></app-cap-card>
  </ion-col>
  <ion-col size="12"  size-xl="3" size-lg="4" size-md="6" >
    <app-cap-card></app-cap-card>
   </ion-col>
</ion-row>
