<div class="swiper-holder">
  <h1 *ngIf="showTitle">Made for everyone</h1>
  <p class="ion-text-center">Use #nodcaps when you`re out and about! It`s great to see you all wearing nod caps.</p>
  <swiper #swiper [config]="config">
    <ng-template swiperSlide>
      <ion-card>
        <img src="assets/img/cap-photo.png">
        <div class="overlay">
          Perfect Storm
      </div>
        <div class="shop-button-hover ion-text-center">
        <ion-button  shape="round" color="light" (click)="goToHat()">
              SHOP
        </ion-button>
      </div>
      </ion-card>
    </ng-template>

      <ion-card>
        <img src="assets/img/cap-photo.png">

      </ion-card>
    </ng-template>

        <img src="assets/img/cap-photo.png">

  </swiper>
  <ion-button class=" swiper-button-prev" color="tertiary" ><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
