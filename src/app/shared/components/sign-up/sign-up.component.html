<div *ngIf="!signedUp" [ngClass]="inFooter ? 'in-footer': ''">  
  <form [formGroup]="signUpForm">

    <ion-item lines="none"  class="first">
      <ion-input  type="email"  formControlName="email"placeholder="Your email..."></ion-input>
      <ion-button class="sign-up-button" [disabled]="!signUpForm.valid || !isChecked" shape="round" [color]="inBanner ? 'dark':'tertiary'" (click)="signUp()"><span *ngIf="!sending">SIGN UP</span><ion-spinner *ngIf = "sending"></ion-spinner></ion-button>
     </ion-item>
     <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf="email?.hasError(error.type) && (email?.dirty || email?.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>
    </form>
    <ion-item lines="none" class="agree" >
      <ion-label>I consent to recieving updates from Nod Caps</ion-label>
      <ion-checkbox  slot="start" color="secondary" [(ngModel)]="isChecked"></ion-checkbox>
    </ion-item>
</div>
