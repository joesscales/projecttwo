<ion-content>
  <ion-button (click)="goBack()" fill="outline">
    Go Back 
  </ion-button>
  <div class="page-container">
    <h1>
     Create Collection
    </h1>
    <form [formGroup]="collectionForm">
      <ion-list>
        <ion-item>
        <ion-label position="stacked">Collection Name</ion-label>
        <ion-input *ngIf="!editPage" formControlName="name" placeholder="Enter collection name..."></ion-input>
        <ion-input *ngIf="editPage"disabled="true">{{collection?.name}}</ion-input>

      </ion-item>
      <div *ngFor="let error of errorMessages.name">
        <ng-container *ngIf="name?.hasError(error.type) && (name?.dirty || name?.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="stacked">Collection Description</ion-label>
        <ion-textarea formControlName="description" placeholder="Enter description..." rows="6"></ion-textarea>
      </ion-item>
      <div *ngFor="let error of errorMessages.description">
        <ng-container *ngIf="description?.hasError(error.type) && (description?.dirty || description?.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
     <!-- <ion-item>
        <ion-label position="stacked">
          Banner image
        </ion-label>
        <input type="file" name="bannerImage" accept="image/png, image/gif, image/jpeg"  #bannerImage (change)="processFile(bannerImage)"/>
      </ion-item>-->
      <ion-item >
        <ion-label>Put Live?</ion-label>
        <ion-checkbox  id="putLive" name='putLive'  [checked]="putLive" (ionChange)="onChange($event)" ></ion-checkbox>
      </ion-item>
    </ion-list>
    </form>

    <!--<img class="banner-image" *ngIf="collection?.imageUrl" [src]="collection?.imageUrl">
    <p *ngIf="!collection?.imageUrl">No image selected yet...</p>-->
  
    <ion-button fill="outline">
      Preview
    </ion-button>
    <ion-button (click)="save()" [disabled]="!collectionForm.valid">
     <span *ngIf="!saving">Save</span>
     <ion-spinner *ngIf="saving"></ion-spinner>
    </ion-button>
    <ion-button fill="outline" color="danger"  *ngIf="editPage" (click)="remove()">
      Remove
     </ion-button>
   
  
  
  </div>  

 
</ion-content>
